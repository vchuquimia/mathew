
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>
<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
<p-table
    responsiveLayout="stack"
    scrollHeight="flex"
    #dt
    [value]="incomes"
    [rows]="30"

    [globalFilterFields]="['name', 'description']"
    [rowHover]="true"
    dataKey="id"

    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Ingresos</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 15px" >
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="Name" style="width: 15px">
                Valor
                <p-sortIcon field="Name" />
            </th>
            <th>Descripción</th>
            <th>Ingreso proyectado</th>
            <th pSortableColumn="Description" >
                Acciones
                <p-sortIcon field="Description" />
            </th>

        </tr>
    </ng-template>
    <ng-template #body let-income>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="income" />
            </td>
            <td style="min-width: 16rem">{{ income.date| date:'dd/MM/yy' }}</td>
            <td>
                <p-tag severity="info">
                {{income.incomeSource.name}}
            </p-tag>
                {{ income.description }}</td>
            <td>{{ income.amount| currency:'BOB':'symbol-narrow' }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="edit(income)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="delete(income)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="showDialog" [style]="{ width: '450px' }" header="Ingreso" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-3">
            <label for="category" class="block font-bold mb-3">Categoria</label>
            <p-select [(ngModel)]="income.incomeSource"
                      inputId="category" [options]="incomeSources"
                      (onChange)="onIncomeSourceChange($event)"
                      optionLabel="name" placeholder="Select a income source" appendTo="body" fluid>
                <ng-template let-selectedItem #selectedItem>
                    <div class="flex items-center gap-2">
                        <i class="fas" [ngClass]="[selectedItem?.icon??'fa-home',selectedItem?.color??'']"
                           style="width: 20px"></i>
                        <span>{{ selectedItem.name }}</span>
                    </div>
                </ng-template>
                <ng-template let-category #item>
                    <div class="flex items-center gap-2">
                        <i class="fas" [ngClass]="[category?.icon??'fa-home',category?.color??'']"
                           style="width: 20px"></i>
                        <span>{{ category.name }}</span>
                    </div>
                </ng-template>
            </p-select>
            <div>
                <label for="amount" class="block font-bold mb-3">Ingreso</label>
                <input type="number" inputmode="decimal" pattern="[0-9]*(\.[0-9]{0,2})?" [(ngModel)]="income.amount" pInputText required rows="3" cols="20" fluid/>
            </div>
            <div>
                <label for="amount" class="block font-bold mb-3">Descripción</label>
                <input type="text" id="amount" pTextarea [(ngModel)]="income.description" required rows="3" cols="20" fluid/>
            </div>
            <div>
                <label for="name" class="block font-bold mb-3">Fecha</label>
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <p-button icon="pi pi-chevron-left" severity="secondary" (onClick)="onDatePreviousClick()" />
                    </p-inputgroup-addon>
                    <p-datepicker [showIcon]="true" [showButtonBar]="true" [(ngModel)]="income.date"
                                  [dateFormat]="'dd/M/yy'"
                                  appendTo="body"></p-datepicker>
                    <p-inputgroup-addon>
                        <p-button icon="pi pi-chevron-right" severity="secondary" (onClick)="onDateNextClick()" />
                    </p-inputgroup-addon>
                </p-inputgroup>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="save()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
