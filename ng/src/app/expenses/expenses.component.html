<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"></p-toast>
<p-toolbar class="mb-6">
    <ng-template #start>
        <div class=" flex flex-row gap-1 items-center">
            <span class="text-xl font-bold" >Gastos</span>

        </div>
    </ng-template>

    <ng-template #end>
        <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    </ng-template>
</p-toolbar>
<p-toolbar class="mb-2">
    <ng-template #start>
        <user-filter [(userParameter)]="currentUserPeriodParameter.userName" (onFilter)="filter($event)"></user-filter>
    </ng-template >
    <ng-template #end>
        <period-filter [(periodParameter)]="currentUserPeriodParameter.period"  (onFilter)="filterPeriod($event)"> </period-filter>
    </ng-template >
</p-toolbar>

<p-dataview [value]="expenses" [layout]="'list'">
    <ng-template #list let-expenses>
        <div class="flex flex-col">
            <div *ngFor="let expense of expenses; let i = index">
                <div class="flex flex-row sm:items-center p-3 " [ngClass]="{ 'border-t border-surface': i !== 0 }">
                    <div class="basis-2/3 ">
                        <div class="flex-row" >
                            <category-viewer [category]="expense.category" ></category-viewer>
                        </div>
                        <span class="text-surface-500 dark:text-surface-400 text-sm">{{ expense.date| date:'shortDate' }} - {{ expense.date| timeago }} </span>
                        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                            <div class="text-sm mt-2">{{ expense.description }}</div>
                        </div>
                    </div>
                    <div class="flex basis-1/3 flex-col items-end gap-4">
                        <span class="text-base font-semibold items-end items">{{ expense.amount | currency:'BOB':'symbol-narrow' }}</span>
                        <div class="flex flex-row gap-2 items-center">
                                <user-avatar [userName]="expense.registeredBy" [disableUserFilter]="currentUserPeriodParameter.userName == undefined"></user-avatar>
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteExpense(expense)" />
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editExpense(expense)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataview>

<app-expense-dialog [expense]="expense" [(showDialog)]="showDialog" (onClose)="hideDialog()"
></app-expense-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
